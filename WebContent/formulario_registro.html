<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario</title>
<style>  /* Esta etiqueta sirve para incluir código CSS */

table {
	background:#FF6;
	border-color: green;
}

</style>
</head>
<body bgcolor="#FFA07A"> <!-- Aca se esta cambiando el color del body con el atributo bgcolor. -->
 
	<center><font color="blue"><h1>Formulario</h1></font></center>
 
	<center>
		<p>
			<nav>
				<a href="index.html">Inicio</a>
				<a href="formulario_login.html">Logearse</a>
				<a href="formulario_registro.html">Registrarse</a>
				<a href="resultado_mostrar.jsp">Mostrar</a>
			</nav>
		</p>
	</center>
 
	<form action="resultado_registro.jsp" method="POST">
	
		<table border="20"> <!-- Aca se esta añadiendo un borde de 20 pixeles, se utiliza una tabla para que quede todo mas ordenado. -->
			<tr>
				<td>
					<label for="nombre">Nombre</label>
				</td>   
				<td>
				    <input type="text" name="nombre" id="nombre">
				</td>
			</tr>  
			<tr>
				<td>
				    <label for="apellido">Apellido</label>
				</td>   
				<td>
				    <input type="text" name="apellido" id="apellido">
				</td>
			</tr> 
			<tr>
				<td>
				    <label for="usuario">Usuario</label>
				</td>   
				<td>
				    <input type="text" name="usuario" id="usuario">
				</td>
			</tr>  
			<tr>
				<td>
				    <label for="clave">Contraseña</label>
				</td>   
				<td>
				    <input type="text" name="clave" id="clave">
				</td>
			</tr>
			<tr>
				<td>
			    	<label for="pais">País</label>
				</td>   
				<td>
				    <select name="pais" id="pais"> <!-- Se crea un elemento select, para desplegar un menu con opciones de paises. -->
				    <option>Chile</option>
				    <option>Perú</option>
				    <option>Argentina</option>
				    <option>México</option>
				    <option>Colombia</option>
				    </select>
				</td>
			</tr>
			<tr>
				<td>
			    	Tecnología
				</td>
				<td>
					<!-- Es importante llamar a todos los radio con el mismo nombre, para que cuando el usuario seleccione una las otras se desactiven. -->
					<label><input type="radio" name="tecnologia" value="Java" id="tecnologia_0">Java</label><br/>
						<label><input type="radio" name="tecnologia" value="PHP" id="tecnologia_1">PHP</label><br/>
					<label><input type="radio" name="tecnologia" value="JavaScript" id="tecnologia_2">JavaScript</label>
				</td>
			<tr>
			   <td colspan="2" align="center"><input type="submit" name="button" id="button" value="Enviar"></td>
			</tr>
		</table>
	
	</form>

</body>
</html>
